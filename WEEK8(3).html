<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Object Example</title>
</head>
<body>

    <h2>Regex Object Example</h2>
    <p id="regexOutput"></p>

    <script>
        let text = "JavaScript is powerful!";
        let pattern = /JavaScript/i; // Case-insensitive match
        let result = pattern.test(text); // Check if text contains "JavaScript"

        document.getElementById("regexOutput").innerHTML = `Regex Match: ${result}`;
    </script>

</body>
</html>
