<!DOCTYPE html>
<html>
<body>
  <script>
    let x = 16.7;
    document.write("Round: " + Math.round(x) + "<br>");
    document.write("Ceil: " + Math.ceil(x) + "<br>");
    document.write("Floor: " + Math.floor(x) + "<br>");
    document.write("Random: " + Math.random() + "<br>");
    document.write("Pow: " + Math.pow(2,3) + "<br>");
  </script>
</body>
</html>
