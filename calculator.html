<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Calculator</title>
  <style>
    body {
      background-color: #2c3046;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background-color: #1e2235;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .calculator h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 10px;
    }

    .display {
      background: #fff;
      height: 40px;
      margin-bottom: 15px;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 1.2rem;
      text-align: right;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      font-size: 18px;
      border: none;
      background-color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button.operator {
      background-color: #2b4f77;
      color: #fff;
    }

    button.equal {
      background-color: #f3715c;
      color: #fff;
    }

    button:hover {
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>CALCULATOR</h2>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="append('%')">%</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">&lt;</button>
      <button class="operator" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="negate()">+/−</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.innerText === "0" || display.innerText === "Error") display.innerText = "";
      display.innerText += value;
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function backspace() {
      let current = display.innerText;
      display.innerText = current.length > 1 ? current.slice(0, -1) : "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }

    function negate() {
      try {
        let value = eval(display.innerText);
        display.innerText = -value;
      } catch {
        display.innerText = "Error";
      }
    }
  </script>

</body>
</html>
