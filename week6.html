<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output Methods</title>
</head>
<body>

    <h1>JavaScript Output Methods</h1>

    <p id="output"></p> <!-- For displaying output using innerHTML -->

    <script>
        // 1. Console Output
        console.log("This is console.log() output!");

        // 2. Alert Box
        alert("This is an alert message!");

        // 3. Writing to HTML using innerHTML
        document.getElementById("output").innerHTML = "This is innerHTML output!";

        // 4. Writing to the document using document.write()
        document.write("This is document.write() output!");
    </script>

</body>
</html>
