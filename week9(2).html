<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekdays using Switch</title>
    <script>
        function showWeekday() {
            let dayNum = parseInt(prompt("Enter a number (1-7) for the day of the week:"));
            let day;

            switch (dayNum) {
                case 1: day = "Sunday"; break;
                case 2: day = "Monday"; break;
                case 3: day = "Tuesday"; break;
                case 4: day = "Wednesday"; break;
                case 5: day = "Thursday"; break;
                case 6: day = "Friday"; break;
                case 7: day = "Saturday"; break;
                default: day = "Invalid input! Enter a number between 1 and 7.";
            }

            document.getElementById("weekdayOutput").innerHTML = `Day: ${day}`;
        }
    </script>
</head>
<body>

    <h2>Display Weekday</h2>
    <button onclick="showWeekday()">Enter Number</button>
    <p id="weekdayOutput"></p>

</body>
</html>
