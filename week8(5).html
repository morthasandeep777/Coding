<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-defined Object</title>
</head>
<body>

    <h2>User-defined Object Example</h2>
    <p id="userObjectOutput"></p>

    <script>
        // Constructor function
        function Person(name, age) {
            this.name = name;
            this.age = age;

            // Method
            this.getDetails = function() {
                return `${this.name} is ${this.age} years old.`;
            };
        }

        // Creating an instance
        let person1 = new Person("John", 25);

        // Using an accessor (getter)
        Object.defineProperty(person1, "info", {
            get: function() { return this.getDetails(); }
        });

        document.getElementById("userObjectOutput").innerHTML = person1.info;
    </script>

</body>
</html>
