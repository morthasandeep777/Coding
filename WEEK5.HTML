<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demonstration</title>
    <style>
        .color-hex { color: #ff5733; }
        .color-rgb { color: rgb(0, 128, 0); }
        .color-hsl { color: hsl(240, 100%, 50%); }
        .color-name { color: blueviolet; }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .text-demo {
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            text-transform: uppercase;
            text-align: center;
        }

        .box-model {
            width: 300px;
            height: 100px;
            background-color: lightblue;
            border: 5px solid darkblue;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <h1 class="color-hex">Hex Color Example</h1>
    <h1 class="color-rgb">RGB Color Example</h1>
    <h1 class="color-hsl">HSL Color Example</h1>
    <h1 class="color-name">Named Color Example</h1>

    <div class="text-demo">CSS Font and Text Properties</div>

    <div class="box-model">CSS Box Model: Content, Border, Padding, and Margin</div>
</body>
</html>
