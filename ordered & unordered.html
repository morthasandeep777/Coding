<html>
<head>
    <title>HTML Lists Example</title>
</head>
<body>

    <h3>Ordered List of Steps:</h3>
    <ol>
        <li>Turn on the computer</li>
        <li>Open the browser</li>
        <li>Search youtube</li>
    </ol>

    <h3>Unordered List of Items:</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ul>

</body>
</html>
