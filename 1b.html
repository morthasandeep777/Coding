<!DOCTYPE html>
<html>
<body>
  <h3>For Loop</h3>
  <script>
    for(let i = 1; i <= 10; i++) {
      document.write(i + "<br>");
    }
  </script>

  <h3>While Loop</h3>
  <script>
    let j = 1;
    while(j <= 10) {
      document.write(j + "<br>");
      j++;
    }
  </script>

  <h3>Do-While Loop</h3>
  <script>
    let k = 1;
    do {
      document.write(k + "<br>");
      k++;
    } while(k <= 10);
  </script>
</body>
</html>
